<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  
  <!-- Tarjeta de crédito -->
  <g transform="translate(96, 160)">
    <!-- Cuerpo de la tarjeta -->
    <rect x="0" y="0" width="320" height="192" rx="16" fill="white" opacity="0.95"/>
    
    <!-- Banda superior con chip -->
    <rect x="0" y="0" width="320" height="64" rx="16" fill="#1e293b"/>
    
    <!-- Chip de la tarjeta -->
    <rect x="24" y="16" width="40" height="32" rx="4" fill="#14b8a6"/>
    <rect x="28" y="20" width="32" height="24" rx="2" fill="#0d9488"/>
    
    <!-- Líneas de seguridad -->
    <line x1="80" y1="24" x2="120" y2="24" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
    <line x1="80" y1="40" x2="140" y2="40" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Número de tarjeta (simulado) -->
    <g transform="translate(24, 100)">
      <circle cx="0" cy="0" r="4" fill="#14b8a6"/>
      <circle cx="20" cy="0" r="4" fill="#14b8a6"/>
      <circle cx="40" cy="0" r="4" fill="#14b8a6"/>
      <circle cx="60" cy="0" r="4" fill="#14b8a6"/>
      <text x="90" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">••••</text>
    </g>
    
    <!-- Nombre y fecha -->
    <g transform="translate(24, 140)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b">TARJETA</text>
      <text x="200" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b">12/25</text>
    </g>
    
    <!-- Símbolo de dinero/gestión (pequeño) -->
    <g transform="translate(260, 120)">
      <circle cx="0" cy="0" r="20" fill="#14b8a6" opacity="0.2"/>
      <path d="M-8,-4 L0,4 L8,-4" stroke="#14b8a6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Efecto de brillo sutil -->
  <ellipse cx="256" cy="200" rx="180" ry="120" fill="white" opacity="0.1"/>
</svg>

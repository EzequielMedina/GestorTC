<div class="global-search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar...</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="terminoBusqueda"
      (input)="onBuscarChange()"
      (focus)="mostrarResultados = resultados.length > 0 && terminoBusqueda.length > 0"
      (blur)="onBlur()"
      placeholder="Buscar gastos, tarjetas, prÃ©stamos..."
    />
    <mat-icon matPrefix>search</mat-icon>
    <button
      mat-icon-button
      matSuffix
      *ngIf="terminoBusqueda"
      (click)="cerrarBusqueda()"
      type="button"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="search-results" *ngIf="mostrarResultados && resultadosFiltrados.length > 0">
    <div class="results-header">
      <span class="results-count">{{ resultados.length }} resultado{{ resultados.length !== 1 ? 's' : '' }}</span>
    </div>
    
    <div class="results-list">
      <div
        *ngFor="let resultado of resultadosFiltrados"
        class="result-item"
        (click)="seleccionarResultado(resultado)"
        [style.border-left-color]="getColorPorTipo(resultado.tipo)"
      >
        <div class="result-icon" [style.color]="getColorPorTipo(resultado.tipo)">
          <mat-icon>{{ getIconoPorTipo(resultado.tipo) }}</mat-icon>
        </div>
        <div class="result-content">
          <div class="result-title">{{ resultado.titulo }}</div>
          <div class="result-description">{{ resultado.descripcion }}</div>
        </div>
        <div class="result-type">{{ resultado.tipo }}</div>
      </div>
    </div>
  </div>
</div>
